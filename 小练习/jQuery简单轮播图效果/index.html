<!DOCTYPE html>
<html lang="en">
<head>
<title>jQuery轮播图</title>
<meta charset="utf-8">
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/main.css" />
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/main.js"></script>
</head>
<body>

<div id="slideWrap">
    <!-- 轮播图部分 -->
    <ul class="imgWrap">
        <li class="current"><a href="#"><img src="images/1.jpg" alt="img-1" /></a></li>
        <li><a href="#"><img src="images/2.jpg" alt="img-2" /></a></li>
        <li><a href="#"><img src="images/3.jpg" alt="img-3" /></a></li>
        <li><a href="#"><img src="images/4.jpg" alt="img-4" /></a></li>
        <li><a href="#"><img src="images/5.jpg" alt="img-5" /></a></li>
        <li><a href="#"><img src="images/6.jpg" alt="img-6" /></a></li>
        <li><a href="#"><img src="images/7.jpg" alt="img-7" /></a></li>
        <li><a href="#"><img src="images/8.jpg" alt="img-8" /></a></li>
        <li><a href="#"><img src="images/9.jpg" alt="img-9" /></a></li>
        <li><a href="#"><img src="images/10.jpg" alt="img-10" /></a></li>
    </ul>
    
    <!-- 小圆点部分 -->
    <ol class="indicator clearfix">
        <li class="current"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <!-- 左右箭头 -->
    <div class="arrow">
        <span class="prev">上一张</span>
        <span class="next">下一张</span>
    </div>
</div>

</body>
</html>
